<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
<meta charset="UTF-8">
<title>商品类型</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}" />
<link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/animate.min.css}">
<link rel="stylesheet" th:href="@{/iconfont/iconfont.css}">
</head>
<style>
.layui-form-label {
	float: left;
	display: block;
	padding: 9px 15px;
	width: auto;
	font-weight: 400;
	line-height: 12px;
	text-align: right;
}
</style>

<body>

	<div class="page-loading">
		<div class="rubik-loader"></div>
	</div>

	<div class="z-body animated fadeIn">
		<form class="layui-form zadmin-search-area input">
		<input type="hidden" name="attrId" autocomplete="off"
							id="attrId" th:value="${attrId}" class="layui-input">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label for="username" class="layui-form-label">属性名称:</label>
					<div class="layui-input-inline">
						<input type="text" name="name" autocomplete="off"
							id="name" class="layui-input">
					</div>



					<button lay-submit="" lay-filter="search"
						class="layui-btn layui-btn-sm layui-btn-primary table-action">
						<i class="zadmin-icon zadmin-icon-search"></i>
					</button>
				</div>
			</div>
		</form>

		<table class="layui-hide" id="specs-table"></table>
	</div>

	<script type="text/html" id="toolbar">
        <shiro:hasPermission name="user:add">
            <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="add">
                <i class="zadmin-icon zadmin-icon-xinzeng zadmin-oper-area"></i>
                新增
            </button>
        </shiro:hasPermission>
    </script>

	<script type="text/html" id="column-toolbar">
        <shiro:hasPermission name="user:update">
            <a lay-event="edit">
                <i class="zadmin-icon zadmin-icon-edit-square zadmin-oper-area zadmin-blue" title="编辑"></i>
            </a>
        </shiro:hasPermission>
        <shiro:hasPermission name="user:delete">
            <a lay-event="del">
                <i class="zadmin-icon zadmin-icon-delete zadmin-oper-area zadmin-red" title="删除"></i>
            </a>
        </shiro:hasPermission>

        <shiro:lacksPermission  name="user:update,user:delete">
            <i class="zadmin-icon zadmin-icon-wuquanxian zadmin-oper-area zadmin-red"></i>无权限
        </shiro:lacksPermission>
    </script>




	<script th:src="@{/lib/jquery/jquery.min.js}"></script>
	<script th:src="@{/lib/layui/layui.js}"></script>
	<script th:src="@{/js/common.js}"></script>

	<script>
		console.log(window.webName);
		layui.config({
			base : projectName() + '/lib/layui/extend/'
		}).use(
				[ 'table', 'element', 'form', 'dtree', 'tablePlug' ],
				function() {
					var table = layui.table;
					var $ = layui.$;
					var form = layui.form;
					var dtree = layui.dtree;
					var tablePlug = layui.tablePlug;

					tablePlug.smartReload.enable(true);
                    var attrId=$("#attrId").val();
					table.render({
						elem : '#specs-table',
						url : projectName()
								+ '/specs/findPageWithResult',
						page : true,
						where :{
							"attrId":attrId
						},
						toolbar : '#toolbar',
						smartReloadModel : true,
						cols : [ [ {
							type : 'id',
							title : '',
							hide : true
						}, {
							type : 'numbers',
							title : '序号',
							width : "5%"
						}, {
							field : 'name',
							title : '属性名称'
						}, {
							field : 'parentName',
							title : '商品类型'
						}, {
							field : 'type',
							title : '入录方式',
							templet:function(d){
								var n='';
								if(d.type==1){
									n='列表获取';
								}else if(d.type==2){
									n='自定义入录';
								}else if(d.type==3){
									n='自定义图片';
								}
								return n;
							}
						}, {
							field : 'value',
							title : '可选值列表'
						}, {
							field : 'sort',
							title : '排序号'
						}, {
							title : '操作',
							fixed : 'right',
							align : 'center',
							toolbar : '#column-toolbar'
						} ] ]
					});

					// 工具条点击事件
					table.on('toolbar', function(obj) {
						var data = obj.data;
						var event = obj.event;

						if (event === 'add') {
							add();
						}
					});

					// 行点击事件 
					table.on('tool', function(obj) {
						var data = obj.data;
						var event = obj.event;
						if (event === 'edit') {
							edit(data.id);
						} else if (event === 'del') {
							del(obj);
						}
					});

					function add() {
						layer.open({
							content : projectName() + "/specs/add",
							title : "添加",
							area : [ '100%', '100%' ],
							type : 2,
							maxmin : true,
							shadeClose : true,
							end : function() {
								table.reload('specs-table');
							}
						});
					}

					function del(obj) {
						layer.confirm("确定删除吗?", {
							icon : 3,
							title : '提示'
						}, function(index) {//确定回调
							var id = obj.data.id;
							$.post(projectName() + '/specs/' + id, {
								_method : "DELETE"
							}, function(data) {
								layer.close(index);
								handlerResult(data, deleteDone);
							});
						}, function(index) {//取消回调
							layer.close(index);
						});
					}

					function deleteDone(data) {
						parent.layer.msg("删除成功", {
							icon : 6
						});
						table.reload('specs-table');
					}

					function edit(id) {
						layer.open({
							content : projectName() + '/specs/edit/'
									+ id,
							title : "编辑",
							area : [ '100%', '100%' ],
							type : 2,
							maxmin : true,
							shadeClose : true,
							end : function() {
								table.reload('specs-table');
							}
						});
					}

					form.on('submit(search)', function(form) {
						table.reload('specs-table', {
							where : form.field
						});
						return false;
					});

				});
	</script>
</body>

</html>
